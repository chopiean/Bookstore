<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="mb-3">Add Book</h2>

      <form
        th:action="@{/save}"
        th:object="${book}"
        method="post"
        class="row g-3"
      >
        <div class="col-md-6"></div>
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Year: <input type="number" th:field="*{publicationYear}" /></p>
        <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
        <p>Price: <input type="number" step="0.01" th:field="*{price}" /></p>

        <p>
          Category:
          <select th:field="*{category.id}">
            <option value="">-- Select Category --</option>
            <option
              th:each="cat : ${categories}"
              th:value="${cat.id}"
              th:text="${cat.name}"
            ></option>
          </select>
        </p>

        <p><button type="submit">Save</button></p>
      </form>
      <a th:href="@{/booklist}">Back to list</a>
    </div>
  </body>
</html>
