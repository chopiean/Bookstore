<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Books</title>
</head>
<body>
<h1>Books</h1>
<table>
  <thead>
  <tr><th>Author</th><th>Title</th><th>ISBN</th><th>Year</th><th>Price</th></tr>
  </thead>
  <tbody>
  <tr th:each="b : ${books}">
    <td th:text="${b.author}">Author</td>
    <td th:text="${b.title}">Title</td>
    <td th:text="${b.isbn}">ISBN</td>
    <td th:text="${b.publicationYear}">Year</td>
    <td th:text="${T(java.lang.String).format(T(java.util.Locale).US, '%.2f', b.price)}">0.00</td>
  </tr>
  </tbody>
</table>
<p><a th:href="@{/addbook}">Add Book</a></p>
</body>
</html>
