<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>Books</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          Logged in as: <strong><span sec:authentication="name"></span></strong>
        </div>
        <form th:action="@{/logout}" method="post">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button class="btn btn-outline-secondary btn-sm" type="submit">
            Logout
          </button>
        </form>
      </div>
    </div>

    <div class="container mt-4">
      <h1 class="mb-3">Books</h1>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Publication Year</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b : ${books}">
            <td th:text="${b.author}">Author</td>
            <td th:text="${b.title}">Title</td>
            <td th:text="${b.isbn}">ISBN</td>
            <td th:text="${b.publicationYear}">Year</td>
            <td
              th:text="${T(java.lang.String).format(T(java.util.Locale).US, '%.2f', b.price)}"
            >
              0.00
            </td>
            <td th:text="${b.category != null ? b.category.name : '_'}">
              Category
            </td>
            <td>
              <a
                class="btn btn-danger btn-sm"
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                th:href="@{'/delete/' + ${b.id}}"
              >
                Delete
              </a>
              &nbsp;|&nbsp;
              <a
                class="btn btn-outline-primary btn-sm me-1"
                th:href="@{'/edit/' + ${b.id}}"
              >
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <p><a class="btn btn-success" th:href="@{/addbook}">Add Book</a></p>
    </div>
  </body>
</html>
