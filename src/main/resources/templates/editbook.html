<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
  </head>
  <body>
    <h2>Edit Book</h2>

    <form th:action="@{/update}" th:object="${book}" method="post">
      <input type="hidden" th:field="*{id}" />
      <p>Title: <input type="text" th:field="*{title}" required /></p>
      <p>Author: <input type="text" th:field="*{author}" required /></p>
      <p>
        Year: <input type="number" th:field="*{publicationYear}" required />
      </p>
      <p>ISBN: <input type="text" th:field="*{isbn}" required /></p>
      <p>
        Price: <input type="number" step="0.01" th:field="*{price}" required />
      </p>

      <p>
        Category:
        <select th:field="*{category.id}">
          <option value="">-- Select Category --</option>
          <option
            th:each="cat : ${categories}"
            th:value="${cat.id}"
            th:text="${cat.name}"
          ></option>
        </select>
      </p>

      <p><button type="submit">Update</button></p>
    </form>

    <p><a th:href="@{/booklist}">Back to list</a></p>
  </body>
</html>
